{% extends "layouts/base.html" %}
{% load static bootstrap5 %}
{% block title %} Filogenetik Ağaç {% endblock %}


{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-12 mx-auto">
                <div class="card card-body mt-3">
                    <h6 class="mb-0">Filogenetik Ağaç</h6>
                    <div class="row mt-4">
                        <div class="col-12 col-md-12 mx-auto">
                            <div class="form-group ">
                                <div>
                                    <img src="data:image/png;base64, {{ tree|safe }}" alt="">
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="button" name="button" class="btn btn-danger m-0"
                                                style="margin-right: 90px">
                                            <a href="{% url "bioinformatic:genbank_region" %}"
                                               class="text-white">Geri</a>
                                        </button>
                                        <button type="button" name="button" class="btn btn-light m-0">
                                            <a href="{% url "bioinformatic:genbank_delete" %}">Tamam</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
