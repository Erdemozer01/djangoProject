{% extends "index.html" %}
{% load static bootstrap5 %}
{% block title %}Hata {% endblock %}

{% block content %}

    <section class="my-10">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 my-auto">
                    {% if msg %}
                        <h5 class="display-1 text-bolder text-gradient text-danger text-lg">{{ msg }}</h5>
                        <a href="{% url "bioinformatic:home" %}">
                            <button type="button" class="btn bg-gradient-dark mt-4 text-white">Anasayfa</button>
                        </a>
                        <a href="{% url "bioinformatic:fasta_read" %}">
                            <button type="button" class="btn bg-gradient-dark mt-4 text-white">Geri</button>
                        </a>
                    {% else %}
                        <h1 class="display-1 text-bolder text-gradient text-danger">Error 404</h1>
                        <a href="{% url "blog:home" %}">
                            <button type="button" class="btn bg-gradient-dark mt-4 text-white">Anasayfa</button>
                        </a>
                    {% endif %}
                </div>
                <div class="col-lg-6 my-auto position-relative">
                    <img class="w-100 position-relative"
                         src="https://appsrv1-147a1.kxcdn.com/soft-ui-design-pro/img/illustrations/error-404.png"
                         alt="404-page-page-error">
                </div>
            </div>
        </div>
    </section>

{% endblock %}
