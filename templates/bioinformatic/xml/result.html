{% extends "index.html" %}
{% load static bootstrap5 %}
{% block title %} XML Dosyası {% endblock %}


{% block content %}


    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-12 mx-auto">
                <div class="card card-body mt-3">
                    <h6 class="mb-0">Analiz Sonuçları</h6>
                    <div class="row mt-4">
                        <div class="col-10 col-md-12 mx-auto">
                            <div class="form-group ">
                                <form>
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <div class="d-flex justify-content-end mt-4">
                                        <a href="{% url "bioinformatic:xml_hsp" %}">
                                            <button type="button" name="button" class="btn btn-light m-0">
                                                HSP Değerleri
                                            </button>
                                        </a>
                                        <a href="{% url "bioinformatic:xml_file_delete" %}" class="text-white">
                                            <button type="button" name="button" class="btn bg-gradient-dark m-0 ms-2">
                                                Tamam
                                            </button>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
