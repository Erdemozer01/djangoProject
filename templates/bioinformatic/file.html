{% extends "index.html" %}
{% load static bootstrap5 %}
{% block title %} Dosya Türü {% endblock %}


{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 col-12 mx-auto">
                <div class="card card-body mt-3">
                    <h6 class="mb-0">Dosya Türü Seçiniz</h6>
                    <div class="row mt-4">
                        <div class="col-12 col-md-12 mx-auto">
                            <div class="form-group ">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="submit" name="button" class="btn btn-light m-0">
                                            SEC
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
