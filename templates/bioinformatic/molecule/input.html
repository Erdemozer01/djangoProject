{% extends "index.html" %}
{% load static bootstrap5 %}
{% block title %} Molekül Görüntüleme {% endblock %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-12 mx-auto">
                <div class="card card-body mt-3">
                    <h6 class="mb-0">{{ bre }}</h6>
                    <div class="row mt-4">
                        <div class="col-12 col-md-12 mx-auto">
                            {% if messages %}
                                <div class="alert-danger">
                                    {% for message in messages %}
                                        <div{% if message.tags %}
                                            class="{{ message.tags }}"{% endif %}>{{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                            <div class="form-group ">
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="button" name="button" class="btn btn-light m-0">
                                            <a href="{% url "bioinformatic:home" %}">Vazgeç</a>
                                        </button>
                                        <button type="submit" name="button" class="btn bg-gradient-dark m-0 ms-2">
                                            Görüntüle
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
