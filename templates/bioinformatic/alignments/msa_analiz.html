{% extends "index.html" %}
{% load static bootstrap5 %}
{% block title %} Multiple Sekans Alignment {% endblock %}


{% block content %}

                    <div class="row mt-4">
                        <div class="col-12 col-md-12 mx-auto">

                                    {% bootstrap_form form %}
                                    <div class="d-flex justify-content-end mt-4">
                                        <a href="{% url "bioinformatic:multiple_sequence_alignments" %}">
                                            <button type="button" name="button" class="btn btn-light m-0">
                                                Geri
                                            </button>
                                        </a>

                                        <button type="submit" name="button" class="btn bg-gradient-dark m-0 ms-2">
                                            ANALÄ°Z
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
